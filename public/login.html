<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BeerCollection - Login Page</title>
	<link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
	<div class="loginbox">
		<img src="https://icons.iconarchive.com/icons/flat-icons.com/flat/512/Beer-icon.png" alt="Beer-icon" class="beer-icon">

			<p>Username</p>

			<a href="#">Don't have an account?</a>
		</form>
	</div>
</body>

</html>
