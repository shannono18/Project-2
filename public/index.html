<!-- Hero section -->
<section id="hero" class="hero is-full has-background-light">
  <div class="parallax" background-image="../img/beer-background.jpg"></div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Brew Keeper</h1> 
      <h2 class="subtitle">Find and save your favorite brews!</h2>

      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input is-rounded" type="text" id="beer-name"placeholder="Search for Beer">
        </p>
        <p class="control">
          <button class="button is-dark" id="beer-search">Search</button>
        </p>
      </div>
    </div>

    <br>

    <div class="container result-display">
      
      <div class="container has-text-centered tile is-ancestor" id="result-display">
        <article class="tile is-child box has-background-warning">
          <figure class="image">
            <img src="./assets/img/BadElmers.png">
          </figure>
          <p class="title">Bad Elmers</p>
          <p class="subtitle">type1</p>
          <a class="button">Post</a>
        </article>
        <article class="tile is-child box has-background-warning">
          <figure class="image">
            <img src="./assets/img/guinness.jpg">
          </figure>
          <p class="title">guinness</p>
          <p class="subtitle">type2</p>
          <a class="button">Post</a>
        </article>
        <article class="tile is-child box has-background-warning">
          <figure class="image">
            <img src="./assets/img/Vice-Black-Currant.jpg">
          </figure>
          <p class="title">Vice black currant</p>
          <p class="subtitle">type3</p>
          <a class="button">Post</a>
        </article>
      </div>
    </div>

    <!-- Modal -->

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>Add your beer into database!</strong>
                  <br>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input is-rounded" type="text" id="add-beer-name" placeholder="Beer name">
                      <input class="input is-rounded" type="text" id="add-beer-type" placeholder="Beer type">
                      <input class="input is-rounded" type="text" id="add-beer-abv" placeholder="abv">
                      <input class="input is-rounded" type="text" id="add-beer-brewery" placeholder="brewery">
                    </p>
                  </div>
                  <p class="control">
                    <button class="button is-dark" id="add-search">Add</button>
                  </p>
                </p>
              </div>
              <nav class="level is-mobile">
                <div class="level-left">
                  <a class="level-item" aria-label="retweet">
                    <span class="icon is-small">
                      <i class="fas fa-retweet" aria-hidden="true"></i>
                    </span>
                  </a>
                  <a class="level-item" aria-label="like">
                    <span class="icon is-small">
                      <i class="fas fa-heart" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  </div> 
</section>
  <!-- Footer -->
  <footer class="footer is-full has-background-warning">
    <div class="content has-text-centered">
      <p>
        <strong>Brew Keeper</strong> by 'Database Masters'
      </p>
    </div>
  </footer>

  </body>
