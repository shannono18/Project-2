<!-- Hero section -->
<section id="hero" class="hero is-full is-large">
  <div class="parallax" background-image="../img/beer-background.jpg"></div>
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Brew Keeper</h1> 
      <br>
      <h2 class="subtitle"><strong>Find and save your favorite brews!</strong></h2>
      <br>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input is-rounded" type="text" id="beer-name"placeholder="Search for Beer">
        </p>
        <p class="control">
          <button class="button is-link" id="beer-search">Search</button>
        </p>
      </div>
    </div>
    <br>
<section>
    <div class="container result-display">
      <div class="container is-full has-text-centered tile is-ancestor" id="result-display">
        
      </div>
    </div>
</section>

    <!-- Modal -->

    <div id="modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>Didn't find your beer? Add it here!</strong>
                  <br>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input is-rounded" type="text" id="add-beer-name" placeholder="Beer name">
                      <input class="input is-rounded" type="text" id="add-beer-type" placeholder="Beer type">
                      <input class="input is-rounded" type="text" id="add-beer-abv" placeholder="abv">
                      <input class="input is-rounded" type="text" id="add-beer-brewery" placeholder="brewery">
                      <input class="input is-rounded" type="text" placeholder="Comment">
                    </p>
                  </div>
                  <p class="control">
                    <button class="button is-dark add-beer-btn" id="add-beer-btn">Add</button>
                  </p>
                </p>
              </div>
              <nav class="level is-mobile">
                <div class="level-left">
                  <a class="level-item" aria-label="retweet">
                    <span class="icon is-small">
                      <i class="fas fa-retweet" aria-hidden="true"></i>
                    </span>
                  </a>
                  <a class="level-item" aria-label="like">
                    <span class="icon is-small">
                      <i class="fas fa-heart" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>


        <div id="modal-post" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>Comment about the beer</strong>
                      <br>
                    <div class="field is-grouped">
                      <p class="control is-expanded">
                        <input class="input is-rounded" type="text" id="comments" placeholder="comments">
                        <input class="input is-rounded" type="text" id="rating" placeholder="rate the beer 0-5">
                      </p>
                    </div>
                    <p class="control">
                      <button class="button is-dark comments-post-btn" id="comments-post-btn">Post</button>
                    </p>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <a class="level-item" aria-label="retweet">
                        <span class="icon is-small">
                          <i class="fas fa-retweet" aria-hidden="true"></i>
                        </span>
                      </a>
                      <a class="level-item" aria-label="like">
                        <span class="icon is-small">
                          <i class="fas fa-heart" aria-hidden="true"></i>
                        </span>
                      </a>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
  </div>
