<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrewKeeper - Login Page</title>
	<link rel="icon" href="./assets/img/Beer-icon.png">
	<link rel="stylesheet" href="./assets/css/login.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
	<div class="loginbox">
		<img src="./assets/img/Beer-icon.png" alt="Beer-icon" class="beer-icon">
		<h1>Brew Keeper</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" id="lUsername" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" id="lPassword" placeholder="Enter Password">
			<input type="button" name="" id="login" value="Login">
			<a href="register.html">
				<input type="button" name="" id="lRegister" value="Register">
			</a>
		</form>
			<a href="./index.html">Don't have an account? Login as a guest</a>
		</form>
	</div>

	<div id="modal-login" class="modal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<div class="box">
				<article class="media">
					<div class="media-content">
						<div class="content">
							<p>
								<strong>You entered in the wrong username/password!</strong>
							</p>
						</div>
						<nav class="level is-mobile">
							<div class="level-left">
								<a class="level-item" aria-label="retweet">
									<span class="icon is-small">
										<i class="fas fa-retweet" aria-hidden="true"></i>
									</span>
								</a>
								<a class="level-item" aria-label="like">
									<span class="icon is-small">
										<i class="fas fa-heart" aria-hidden="true"></i>
									</span>
								</a>
							</div>
						</nav>
					</div>
				</article>
			</div>
		</div>
		<button class="modal-close is-large" aria-label="close"></button>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/login.js"></script>

</html>
