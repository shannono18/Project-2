<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BrewKeeper - Registration Page</title>
  <link rel="icon" href="./assets/img/Beer-icon.png">
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
  <div class="loginbox">
    <img src="./assets/img/Beer-icon.png" alt="Beer-icon" class="beer-icon">
    <h1>Brew Keeper Registration</h1>
    <br>
    <form>
      <p>Username</p>
      <input type="text" name="" id="username" placeholder="Enter Username">
      <p>Password</p>
      <input type="password" name="" id="password" placeholder="Enter Password">
      <input type="button" name="" id="register" value="Create Account">
      <p>Please be aware of phishing sites. Beer Keeper will never ask for your password directly.</p>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/register.js"></script>

</html>
