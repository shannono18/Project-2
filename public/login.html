<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrewKeeper - Login Page</title>
	<link rel="icon" href="./assets/img/Beer-icon.png">
	<link rel="stylesheet" href="./assets/css/login.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
	<div class="loginbox">
		<img src="./assets/img/Beer-icon.png" alt="Beer-icon" class="beer-icon">
		<h1>Brew Keeper</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" id="lUsername" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" id="lPassword" placeholder="Enter Password">
			<input type="button" name="" id="login" value="Login">
			<a href="register.html">
				<input type="button" name="" id="lRegister" value="Register">
			</a>
		</form>
			<a href="./index.html">Don't have an account? Login as a guest</a>
		</form>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./assets/js/login.js"></script>

</html>
